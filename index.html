<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>simple-drawing</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div id="toggle">
      <svg class="icon close" aria-hidden="true" id="toggleClose">
        <use xlink:href="#icon-close" class="close"></use>
      </svg>
      <svg class="icon open show" aria-hidden="true" id="toggleOpen">
        <use xlink:href="#icon-open" class="open"></use>
      </svg>
    </div>
    <div id="tools">
      <div class="button">
        <button id="clear">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
          </svg>
        </button>
        <button id="download">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-save"></use>
          </svg>
        </button>
      </div>
      <div class="svg">
        <svg id="back" class="icon" aria-hidden="true">
          <use xlink:href="#icon-back"></use>
        </svg>
        <svg id="go" class="icon" aria-hidden="true">
          <use xlink:href="#icon-go"></use>
        </svg>
        <svg id="pen" class="active icon" aria-hidden="true">
          <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
          <use xlink:href="#icon-eraser"></use>
        </svg>
      </div>
      <ol class="colors">
        <li id="black" class="active black"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <input type="color" name="" id="currentColor" autocompleteHTML5 />
      </ol>
      <div class="sizes">
        <input
          type="range"
          id="range"
          name="range"
          min="1"
          max="20"
          value="5"
        />
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_728543_ilpokcstwk.js"></script>
  </body>
</html>
